<html>
    <head>
        <title>Rusty control pannel</title>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    </head>
    <body>
        <center>
            <h1>Rusty</h1>
        </center>
        <div style="height:400px; widht:300px; float:right;">
            <center>
                <a href="#" id="up"> &#x1F881; &#x1F881;<br>Forward<br><br></a>
            </center>
                <a href="#" id="left"> &#x1F881; &#x1F881; <br>Left<br><br></a>
                <a href="#" id="right"> &#x1F881; &#x1F881; <br>Right<br><br></a>
            <center>
                <a href="#" id="down"> &#x1F881; &#x1F881; <br>Backward<br><br></a>
            </center>
        </div>

        <script>
            $( document ).ready(function(){
                $("#down").on("mousedown", function() {
                    $.get('/down_side');
                    }).on('mouseup', function() {
                        $.get('/stop');
                    });
                $("#up").on("mousedown", function() {
                    $.get('/up_side');
                    }).on('mouseup', function() {
                        $.get('/stop');
                    });
                $("#left").on("mousedown", function() {
                    $.get('/left_side');
                    }).on('mouseup', function() {
                        $.get('/stop');
                    });
                $("#right").on("mousedown", function() {
                    $.get('/right_side');
                    }).on('mouseup', function() {
                        $.get('/stop');
                    });
            });
        </script>
    </body>
</html>
